- name: Start Mongo
  service:
    name: mongod
    state: started
    enabled: yes

- name: Start redis
  systemd:
    name: redis
    state: started
    enabled: yes

- import_tasks: enable_tyk_services.yml

- import_tasks: start_tyk.yml
